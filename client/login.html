<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-slate-900 font-serif text-white">

    <header class="h-12 bg-slate-800 w-full">
        <div class="flex container mx-auto h-full justify-between items-center px-2">
            <!-- div for put nav on left -->
            <div></div>
            <nav class="sm:block hidden uppercase">
                <ul class="flex list-none gap-5">

        <form action="api/v1/login" method="post" id="login-form" class="flex flex-col gap-5 max-w-screen-sm font-serif text-black">

        </form>
